<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
    </head>

    <body>
        <form action="" method="post">
            <div>
                {{ form.csrf_token }}
            </div>

            {% for row in form if row.name != 'csrf_token' %}
            <p>
                {% if row.name != 'submit' %}
                {{ row.label() }}
                {% endif %}
                {{ row() }}
                {% for error in row.errors %}
            <p class="error">
                {{ error }}
            </p>
            {% endfor %}
            </p>
            {% endfor %}


        </form>
    </body>

</html>
